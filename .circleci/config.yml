version: 2
jobs:
  build-backend:
    docker:
      - image: circleci/python:3.7.2

    working_directory: ~/ohs

    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "backend/poetry.lock" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run:
          name: install dependencies
          command: |
            cd backend
            python3 -m venv venv
            . venv/bin/activate
            pip install -U pip setuptools poetry
            poetry install

      - save_cache:
          paths:
            - ./backend/venv
          key: v1-dependencies-{{ checksum "backend/poetry.lock" }}

      - run:
          name: run tests
          command: |
            cd backend
            . venv/bin/activate
            make tests

      - run:
          name: upload coverage
          command: | 
            cd backend
            . venv/bin/activate
            pip install codecov
            codecov

  build-frontend:
    docker: 
      - image: circleci/node:11.10

    working_directory: ~/ohs

    steps:
      - checkout

      - restore_cache:
          keys: 
            - v1-dependencies-{{ checksum "ohs_gui/package-lock.json" }}
            - v1-dependencies-

      - run:
          name: install dependencies
          command: |
            cd ohs_gui
            npm install

      - run:
          name: run tests
          command: |
            cd ohs_gui
            npm test -- --ci


workflows:
 version: 2
 full-build:
   jobs:
     - build-backend
     - build-frontend

